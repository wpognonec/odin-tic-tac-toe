<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
    <div class="difficulty">
      <button onclick="_setDifficulty(event)" class="selected">EASY</button>
      <button onclick="_setDifficulty(event)">MEDIUM</button>
      <button onclick="_setDifficulty(event)">HARD</button>
    </div>
  </div>
  <div class="gameBoard" onclick="_clickEvent(event)">
    <div id="0"></div>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
    <div id="7"></div>
    <div id="8"></div>
  </div>
  <div class="gameFooter">
    <button id="resetBtn" disabled onclick="_resetGame(event)">PLAY AGAIN</button>
    <div class="p1Wins">Player 1 has won 0 games</div>
    <div class="p2Wins">Player 2 has won 0 games</div>
  </div>
</body>

</html>
